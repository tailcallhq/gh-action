schema
@server(
   headers: {
      cors: {allowHeaders: ["*"], allowOrigins: ["*"]}
   }
) {
   query: Query
}

type User {
   id: Int
   name: String
}

type Query {
   posts: [Post] @http(path: "/posts", baseURL: "http://jsonplaceholder.typicode.com")
   user: User @http(path: "/users/1", baseURL: "http://jsonplaceholder.typicode.com")
}

type Post {
   userId: Int
   id: Int
   title: String
   body: String
}
